# *** To disable/enable Spring Security ***
spring.security.user.name=tes-user
spring.security.user.password=tes-password
spring.security.user.roles=test-role
# Logging config
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot.autoconfigure.logging=INFO
elm.commons.web.cors.allowed_origins=http://localhost:80
elm.commons.web.cors.allowed_methods=GET,POST,PUT
jwt.token.header=Authorization
jwt.token.expires.in.seconds=300
jwt.token.mobile.expires.in.seconds=600 
jwt.secret.key=elmdccjwtsecret
login.failed.max.attempts=3
login.simultaneous.enabled=false
# ################### Password Config ################### #
dcc.validation.password.expires.in.months=3

