<div class="login__box px-4 px-md-6 mb-4">
    <div class="text-center mt-6">
        <img src="assets/images/bi-logo.png" alt="logo" />
    </div>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="login-box__wrapper pt-5">
        <div class="alert alert-danger" [hidden]="!error || loading">
            {{ "login.invalid_otp" | translate }}
        </div>
        <div class="text-secondary mb-4 px-4 text-center">
            {{ "login.otp_text" | translate }}
            <div class="ltr d-inline-block">({{ mask }})</div>
        </div>
        <div class="ltr d-flex justify-content-center">
            <div class="otpCol" *ngFor="let input of formInputs; index as i">
                <input #formRow type="text" formControlName="{{ input }}" class="pin-input form-control text-center"
                    maxlength="1" (keyup)="keyUpEvent($event, i)" />
            </div>
        </div>
        <div class="text-center text-secondary mt-4">
            {{ "login.otp_remaining_time" | translate }}
            <span class="font-weight-bold">{{ timerContent }}</span>
        </div>
        <div class="form-group d-none">
            <button class="btn btn-info btn-block" [disabled]="otpForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{ "login.btn_login" | translate }}
            </button>
        </div>
    </form>

</div>
