<div class="badge Elm-fontb">
  <!--Hajj Avatar-->
  <div class="badge_hajj_avatar">
    <!--Todo replace it with hajj avatar-->
    <img height="150" width="150"
         [src]="
            cardDetails?.photo
              ? 'data:image/jpeg;base64,' +
                cardDetails?.photo
              : url
          "
    />
  </div>

  <!--Hajj Name-->
  <div class="my-3">
    <h1 class="h4 badge_hajj_name">{{cardDetails?.fullNameAr}}</h1>
    <h1 class="h4 badge_hajj_name">{{cardDetails?.fullNameEn}}</h1>
  </div>

  <!-- Hajj Country-->
  <div class="my-3">
    <h2 class="h6 badage_hajj_country d-bolck">المغرب</h2>
    <h2 class="h6 badage_hajj_country d-bolck">Morocco</h2>
  </div>

  <!--Hajj Program -->
  <div class="my-3 py-2 badage_hajj_Program d-flex">
    <div class="flex-grow-1 text-center text-white">
      <h3 class="h6 mb-0">رقم</h3>
      <h3 class="h5">البرنامج</h3>
      <small>Program Number</small>
    </div>
    <div class="flex-grow-1 text-center text-white">
      <h3 class="display-4 font-weight-bold Elm-fontb">D</h3>
    </div>
  </div>

  <!--Hajj Details -->
  <div class="badage_hajj_details d-flex justify-content-between">
    <div class="flex-grow-1 badage_hajj_details_card p-1 d-flex align-items-stretch justify-content-between">
      <div class="text-left flex-grow-1 px-1 py-2">
        <h3 class="h6 mb-0">رقم</h3>
        <h3 class="h6 primary-badge-color">الفوج</h3>
        <small class="primary-badge-color text-right">Tafweej Number</small>
      </div>
      <div class="badage_hajj_details_card_Number flex-grow-1 px-2 d-flex align-items-center justify-content-center">
        <h3 class="h4">DO</h3>
      </div>
    </div>
    <div class="flex-grow-1 badage_hajj_details_card p-1 d-flex align-items-stretch justify-content-between">
      <div class="text-left flex-grow-1 px-1 py-2">
        <h3 class="h6 mb-0">رقم</h3>
        <h3 class="h6 primary-badge-color">الحافلة</h3>
        <small class="primary-badge-color text-right">Bus Number</small>
      </div>
      <div class="badage_hajj_details_card_Number flex-grow-1 px-2 d-flex align-items-center justify-content-center">
        <h3 class="h4">DO</h3>
      </div>
    </div>
    <div class="flex-grow-1 badage_hajj_details_card p-1 d-flex align-items-stretch justify-content-between">
      <div class="text-left flex-grow-1 px-1 py-2">
        <h3 class="h6 mb-0">رقم</h3>
        <h3 class="h6 primary-badge-color">المقعد</h3>
        <small class="primary-badge-color text-right">Seat Number</small>
      </div>
      <div class="badage_hajj_details_card_Number flex-grow-1 px-2 d-flex align-items-center justify-content-center">
        <h3 class="h4">{{cardDetails?.seatNumber}}</h3>
      </div>
    </div>
  </div>
