<span class="lang_swtich_login">
  <button
    class="btn btn-md border btn-light px-3 mt-4 mb-3"
    *ngIf="currentLanguage.startsWith('en')"
    (click)="setLanguage('ar-SA')"
  >
    <span>عربي</span>
</button>
<button class="btn btn-md border btn-light px-3 mt-4 mb-3" *ngIf="currentLanguage.startsWith('ar')" (click)="setLanguage('en-US')">
    <span>En</span>
  </button>
</span>
<div class="login__box">
    <div class="text-center">
        <img class="my-4" src="assets/images/logo.png" alt="logo" />
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-box__wrapper">
        <h1 class="text-dcc-primary font-weight-bold mb-4 h4">
            {{ "register.header_title" | translate }}
        </h1>
        <div class="form-group form-row">
            <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                <label>رقم البطاقة الذكية<span class="text-danger px-1">*</span></label>
                <input type="text" formControlName="firstName" class="form-control" maxlength="25" />
            </div>
            <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                <label>{{ "general.date_of_birth" | translate
          }}<span class="text-danger px-1">*</span></label
        >

        <hijri-gregorian-datepicker
          [showLabel]="false"
          name="dateOfBirthGregorian"
          buttonClass="dcc-primary"
          class="datepicker {{
            f.dateOfBirthGregorian.errors && f.dateOfBirthGregorian.touched
              ? 'is-invalid'
              : ''
          }}"
          [(selectedDate)]="selectedDateOfBirth"
          (selectedDateChange)="onDateOfBirthChange($event)"
          [isRequired]="false"
          [maxGreg]="maxDateOfBirthGregorian"
          [maxHijri]="maxDateOfBirthHijri"
          [GregLabel]="'general.cal_greg' | translate"
          [hijriLabel]="'general.cal_hijri' | translate"
          [selectedDateType]="selectedDateType"
          [disabled]="false"
          [readonly]="true"
          #datePicker
        >
        </hijri-gregorian-datepicker>

        <div class="text-dcc-primary date-eq" *ngIf="dateString">
          {{ "general.cal_eq" | translate }} {{ dateString }}
        </div>
      </div>

      <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
        <label>رمز التحقق<span class="text-danger px-1">*</span></label>
                <input type="text" formControlName="nin" class="form-control" maxlength="10" />
                <!-- <ngx-invisible-recaptcha
                #reCaptchaEl
                type="Image"
                [siteKey]="recaptchaSiteKey"
                formControlName="recaptcha"
                hl="{{ currentLanguage }}"
                badge="Badge"
                (load)="onCaptchaLoad()"
                (ready)="onCaptchaReady()"
                (success)="onCaptchaSuccess($event)"
              >
              </ngx-invisible-recaptcha> -->
            </div>
            <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                <button class="btn btn-outline-dcc-primary px-5 w_full" (click)="verify = !verify">
          تحقق
        </button>
            </div>
        </div>

        <div class="mt-5">
            <div [ngClass]="{ 'animated fadeInUp': verify, 'visibility_show': verify , 'visibility_hide': !verify }">
                <div class="form-group form-row">
                    <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                        <label> الاسم </label>
                        <input type="text" class="form-control" disabled value="سعيد مالك عبدالرحمن الزهراني" />
                    </div>
                    <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                        <label> رقم الجوال</label>
                        <input type="text" class="form-control" value="0557959559" />
                    </div>
                    <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                        <label> البريد الإلكتروني </label>
                        <input type="text" class="form-control" value="saeed345@gmail.com" />
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                        <label>كلمة المرور</label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="col-md-4 col-sm-12 mb-4 mb-md-0">
                        <label>تأكيد كلمة المرور</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column-reverse flex-md-row justify-content-between my-3">
                <a class="d-block w_full text-center text-md-left" (click)="goBack()" href="javascript:void(0);">
                    <svg-icon styleClass="ml-4 mr-2 flip" icon="arrow-right"></svg-icon>
                    <span class="mx-2 px-1">{{ "general.btn_back" | translate }}</span>
                </a>

                <button [ngClass]="{ 'visibility_show': verify , 'visibility_hide': !verify }" class="btn btn-dcc-primary w_full" >
          تسجيل المستخدم
        </button>
            </div>
        </div>
    </form>
</div>
