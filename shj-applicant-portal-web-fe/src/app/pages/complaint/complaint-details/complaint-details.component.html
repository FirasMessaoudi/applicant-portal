<nav aria-label="breadcrumb" class="pt-2">
  <ol class="breadcrumb bg-white mb-0 px-0 d-none d-md-flex">
    <li class="breadcrumb-item active" aria-current="page "></li>
  </ol>
</nav>
<a class="d-block button_back" href="javascript:void(0);" (click)="navigateToList()">
  <svg-icon styleClass="ml-4 mr-2 flip" icon="arrow-right"></svg-icon>
  <span class="mx-2 px-1">{{'general.btn_back' | translate}}</span>
</a>
<div class="content__wrapper">
  <div class="title__Page">
    <h3 class="sectionTitle">{{"complaint-management.title" | translate }}</h3>
  </div>

  <h5 class="subtitle__Page mb-4">{{'complaint-management.complaint_details' | translate}}</h5>
  <div class="content__section">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.complaint_number" | translate }}</label>
        <label class="form-control-plaintext">{{complaint?.referenceNumber}}</label>
      </div>
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.complaint_type" | translate }}</label>
        <label
          class="form-control-plaintext">{{complaint?.typeCode ? lookupService().localizedLabel(complaintTypes, complaint?.typeCode) : '---'}}</label>
      </div>
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.complaint_date" | translate }}</label>
        <label class="form-control-plaintext">{{complaint?.creationDate | dateFormat}}</label>
      </div>
    </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.status" | translate }}</label>
        <label class="form-control-plaintext">
          <span class="status {{buildStatusClass(complaint?.statusCode)}} mr-1"></span>
          <span>{{complaint?.statusCode ? lookupService().localizedLabel(complaintStatuses, complaint?.statusCode) : '---'}}</span>
        </label>
      </div>

      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.complaint_city" | translate }}</label>
        <label class="form-control-plaintext">{{complaint?.city ? lookupService().localizedLabel(cities, complaint?.city) : '---'}}</label>
      </div>
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.camp_number" | translate }}</label>
        <label class="form-control-plaintext">{{complaint?.campNumber ? complaint?.campNumber : '---'}}</label>
      </div>
      </div>
    <div class="row rows-cols-1">
    <div class="form-group col" *ngIf="complaint?.complaintAttachment">
        <label class="col-form-label">{{"complaint-management.attachments" | translate }}</label>
        <a (click)="downloadAttachment(complaint?.complaintAttachment?.id, complaint?.complaintAttachment?.filePath)" class="form-control-plaintext attachment">
          <u>{{complaint?.complaintAttachment?.filePath.substring(complaint?.complaintAttachment?.filePath?.lastIndexOf("/") + 1)}}</u>
        </a>
      </div>
    </div>
    <div class="row rows-cols-1">
      <div class="form-group col">
        <label class="col-form-label">{{"complaint-management.complaint_description" | translate }}</label>
        <label class="form-control-plaintext text-break">{{complaint?.description}}</label>
      </div>
    </div>
  </div>

</div>
